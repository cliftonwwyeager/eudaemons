{% extends "layout.html" %}

{% block content %}
<h3>Login</h3>
<form method="POST" action="{{ url_for('login') }}" class="col-4">
  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <input
      type="text"
      class="form-control"
      name="username"
      id="username"
      placeholder="Enter username"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="Enter password"
      required
    />
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock content %}
