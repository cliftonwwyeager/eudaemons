<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Eudaemons V1.10.4</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
    }
    .scroll-box {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #444;
      margin-top: 10px;
      padding: 5px;
      background-color: #1e1e1e;
    }
    .navbar {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Eudaemons</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item active"><a class="nav-link" href="/">Dashboard</a></li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h1 class="mb-4">Firewall Anomaly Detection</h1>
    <div class="row mb-4">
      <div class="col-md-6">
        <button id="analyze-btn" class="btn btn-primary" onclick="postAction('/analyze')">Analyze Logs</button>
      </div>
      <div class="col-md-6">
        <button id="export-btn" class="btn btn-secondary" onclick="postAction('/export')">Export Anomalies to SIEM</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <canvas id="anomalyChart" width="400" height="150"></canvas>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-md-4">
        <h3>Anomalies</h3>
        <div class="scroll-box" id="anomalies-box">
          {% for a in anomalies %}
            <div>{{ a }}</div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-4">
        <h3>Model Performance</h3>
        <div class="scroll-box" id="performance-box">
          {% for p in performance %}
            <div>{{ p }}</div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-4">
        <h3>Exported Anomalies</h3>
        <div class="scroll-box" id="exported-box">
          {% for e in exported %}
            <div>{{ e }}</div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
